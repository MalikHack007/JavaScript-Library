<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <script src="library.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <dialog id="addNewBook">
        <form action="#" method="post" id="bookForm">
            <fieldset>
                <legend>Add a New Book</legend>
                <p>
                    <label for="bookName">Book Name</label>
                    <input type="text" id="bookName" name="bookName">
                </p>
                <p>
                    <label for="bookYear">Publish Year</label>
                    <input type="number" id="bookYear" name="bookYear">
                </p>
                <p>
                    <label for="authorName">Author</label>
                    <input type="text" id="authorName" name="authorName">
                </p>
                <p>
                    <label for="read">Read</label>
                    <input type="radio" name="readStatus" id="read" value="Read">

                    <label for="notRead">Not Read</label>
                    <input type="radio" name="readStatus" id="notRead" value="Not Read">
                </p>
            </fieldset>
            <input type="submit" id = 'submitButton'>
            <button id="Cancel">Cancel</button>
        </form>
    </dialog>

    <table id="bookTable">
        <thead>
            <tr>
                <th>
                    <div class="buttonContainer">
                        <div>Title</div>
                        <div>
                            <button id="openNewBookIntake">Add New Book</button>
                        </div>
                    </div>
                </th>
                <th>Year</th>
                <th>Author</th>
                <th>Read Status</th>
                <th>Operations</th>
            </tr>
        </thead>

        <tbody class="bookInfo"></tbody>

    </table>


</body>
</html>
